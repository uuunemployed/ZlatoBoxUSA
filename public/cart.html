<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cart.css">
  <script src="https://static.liqpay.ua/libjs/checkout.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
  <link rel="stylesheet" href="style/cart.css">
  <script src="cart.js" defer></script>
  <title>Оплата LiqPay</title>
</head>
<body>
  <header>
    <h1>Ваш кошик</h1>
  </header>
  <main class="container" id="cart-container">
    <!-- Товари будуть показані тут -->
  </main>

    <h3>Загальна сума: <span class="total">0</span> ₴</h3>

    <button onclick="showOptions()">Україна</button>
  
      <div id="radio-container">
        <p>Виберіть спосіб оплати </p>
        <label><input type="radio" name="choice" value="option1" onchange="radioSelected(this.value)"> При отримані</label><br>
        <label><input type="radio" name="choice" value="option2" onchange="radioSelected(this.value)"> Картою</label>
      </div>

      <div id="none">
            <h2>Оплатити <span class="total">0</span>₴</h2>
            <button onclick="startPayment()">Оплатити </button>
      </div>

    <div id="liqpay_checkout" style="display: none;"></div>

  <form id="liqpay-form" method="POST" action="https://www.liqpay.ua/api/3/checkout" style="display:none;">
    <input type="hidden" name="data" id="data">
    <input type="hidden" name="signature" id="signature">
  </form>
</body>
</html>
