<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма доставки</title>
  <link rel="stylesheet" href="style/viza.css">
  <script src="https://widget.packeta.com/v6/www/js/library.js"></script>
  <script src="viza.js" defer></script>
</head>
<body>

  <form id="shippingForm"> 
    <header class="header">
    <a href="" class="form_back_button"><svg width="8" height="16" viewBox="0 0 8 16" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7.25 1.5L0.75 8L7.25 14.5" stroke="#966D50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    </a>
    <h2 class="form_title">Залиште свої дані</h2>
    <div class="none"></div>
    </header>
      

    <div class="name_group group">
      <input type="text" class="name_input input"  id="name" placeholder=" " autocomplete="given-name" required> 
      <label for="name" class="label_name label">
      Ім'я
    </label>
    </div>
    <div class="surname_group group">
      <input type="text" class="surname_input input"  id="surname" placeholder=" " autocomplete="family-name" required> 
      <label for="surname" class="label_surname label">
      Фамілія
    </label>
    </div>
    <div class="email_group group">
      <input type="email" class="email_input input"  id="email" placeholder=" " autocomplete="email" required> 
      <label for="email" class="label_email label">
      Електронна пошта
    </label>
    </div>


    
    <div style="display: none;" id="ua-div">
      <label for="region">Область:</label>
      <select id="region">
        <option value="">Оберіть область</option>
      </select>

      <br><br>

      <label for="city">Місто:</label>
      <select id="city" disabled>
        <option value="">Спочатку оберіть область</option>
      </select>

      <br><br>

      <label for="warehouse">Відділення:</label>
      <select id="warehouse" disabled>
        <option value="">Спочатку оберіть місто</option>
      </select>
      <label>
        <input type="radio" name="group1" onclick="radio1()"> При отриманні
      </label>
      <p style="display: none;" id="radio-p">Якщо ви вибрали оплату при отриманні — мінімальна передоплата 200 грн</p>

      <label>
        <input type="radio" name="group1" onclick="radio2()"> Картою
      </label>
      <p style="display: none;" id="radio-p2">Якщо ви вибрали оплату картою — оплата повна</p>
    </div>




    <div id="cz-div" style="display: none">
      <p>Якщо ви бажаєте отримати товар у Чехії — повна оплата</p>
      <button id="second-button" onclick="openZasilkovna()">Оберіть пункт видачі</button>
      <p id="zasilkovna-branch-id"></p>
    </div>




    <button id="cart-button" onclick="location.href='pay.html'">Зберегти</button>

  </form>


  <script src="https://widget.packeta.com/v6/www/js/library.js"></script>
  <script>
      const p = document.getElementById('zasilkovna-branch-id');
      function openZasilkovna() {
        Packeta.Widget.pick('YOUR_API_KEY', function(point) {
          document.getElementById('zasilkovna-branch-id').value = point.id;
          alert("Обране відділення: " + point.name);
          p.textContent = point.name
        });
      }
    </script>
  
</body>
</html>
